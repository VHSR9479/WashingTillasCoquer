

<ion-content>
  <div id="contenedorPrinc">
    <div class="contenedorHeader">
    </div>
    <hr />
    <form #forLogin="ngForm" (submit)="onLogin(forLogin)">
        
      <div class="contenedorFooter">
          
        <div class="contenedorInter">
          <ion-col>
            <ion-label class="labFor"> INICIO SESION <br> Washing Tillas Coquer</ion-label> 
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="md-person" item-left></ion-icon>
              <ion-input class="inpFor" type="text" name="username" placeholder="USUARIO" [(ngModel)]="usuario.username"  #input (input)="input.value=$event.target.value.toUpperCase()"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="md-unlock" item-left></ion-icon>
              <ion-input class="inpFor" type="password" name="pass"  placeholder="CONTRASEÃ‘A"[(ngModel)]="usuario.pass"></ion-input>
            </ion-item>
          </ion-col>
        </div>
      </div>
      <div class="contenedorFooterInt">
        <button ion-item class="loginBtn" color="primary">INGRESAR</button>         
      </div>
      <hr/>
      <div>

      </div>
    </form>
    <div>
        <button  ion-button href="/tabs/tabs1" class="logoutBtn" color="Primary-cyan" (click)="onRegistrar()">REGISTRARSE</button> 

      </div>
    <hr/>
  </div>
</ion-content>
